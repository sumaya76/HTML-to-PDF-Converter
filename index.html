<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML to PDF Converter</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
  <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-3xl">
    <h1 class="text-3xl font-bold text-center mb-6 text-blue-600">HTML to PDF Converter</h1>

    <!-- HTML Input Area -->
    <textarea id="html-input" class="w-full h-60 p-4 border-2 border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4" placeholder="Write your HTML code here..."></textarea>

    <!-- Preview Area -->
    <div id="preview" class="border-2 border-gray-300 p-4 rounded-md bg-gray-50 min-h-60 mb-4"></div>

    <!-- Convert Button -->
    <button id="convert-btn" class="w-full bg-blue-600 text-white p-3 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
      Convert to PDF
    </button>
  </div>

  <script src="main.js"></script>
</body>
</html>
